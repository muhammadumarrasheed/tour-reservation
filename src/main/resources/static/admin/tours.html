<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Tours</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-dark text-white">
<nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin/index.html">Admin Dashboard</a>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/admin/tours.html">Manage Tours</a></li>
            <li class="nav-item"><a class="nav-link" href="/admin/reservations.html">Manage Reservations</a></li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <h2>Manage Tours</h2>
    <button id="addTourBtn" class="btn btn-success mb-3"><i class="fas fa-plus"></i> Add New Tour</button>
    <ul id="tourList" class="list-group"></ul>
</div>

<!-- Add Tour Modal -->
<div class="modal fade" id="addTourModal" tabindex="-1" aria-labelledby="addTourModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addTourModalLabel" style="color: #333;">Add New Tour</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="color: #333;"></button>
            </div>
            <div class="modal-body">
                <form id="addTourForm">
                    <div class="mb-3">
                        <input type="text" id="addTourName" class="form-control" placeholder="Tour Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" id="addTourDescription" class="form-control" placeholder="Tour Description" required>
                    </div>
                    <div class="mb-3">
                        <input type="number" id="addTourPrice" class="form-control" placeholder="Tour Price" required>
                    </div>
                    <div class="mb-3">
                        <input type="number" id="addTourCapacity" class="form-control" placeholder="Tour Capacity" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Tour</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Edit Tour Modal -->
<div class="modal fade" id="editTourModal" tabindex="-1" aria-labelledby="editTourModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editTourModalLabel" style="color: #333;">Edit Tour</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="color: #333;"></button>
            </div>
            <div class="modal-body">
                <form id="editTourForm">
                    <input type="hidden" id="editTourId">
                    <div class="mb-3">
                        <input type="text" id="editTourName" class="form-control" placeholder="Tour Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" id="editTourDescription" class="form-control" placeholder="Tour Description" required>
                    </div>
                    <div class="mb-3">
                        <input type="number" id="editTourPrice" class="form-control" placeholder="Tour Price" required>
                    </div>
                    <div class="mb-3">
                        <input type="number" id="editTourCapacity" class="form-control" placeholder="Tour Capacity" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Tour</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/admin/admin.js"></script>
</body>
</html>
